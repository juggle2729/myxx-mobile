<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>设置</title>
    <meta name="description" content="美玉秀秀"/>
    <meta content="telephone=no" name="format-detection"/>
    <meta content="email=no" name="format-detection" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
    <link href="/styles/settings.css" type="text/css" rel="stylesheet"/>
</head>
<body class="bg-gray">
    <div class="row border">
        <span>推送通知</span>
        <span class="icon icon-text font-26 light-gray">未开启</span>
    </div>
    <div class="separator-80">
        <p class="font-18">要开启或关闭美玉秀秀的推送通知，请在iphone的“设置”-“通知”中找到“美玉秀秀”进行设置。</p>
    </div>
    <div class="row border">
        <span class="text">清除缓存</span>
        <span class="icon icon-text-enter">25M</span>
    </div>
    <div class="separator-40"></div>
    <div class="row-block">
        <div class="row">
            <span class="text">关于美玉秀秀</span>
            <span class="icon icon-enter"></span>
        </div>
        <div class="row">
            <span class="text">给我评分点赞</span>
            <span class="icon icon-enter"></span>
        </div>
        <div class="row">
            <span class="text">帮助中心</span>
            <span class="icon icon-enter"></span>
        </div>
        <div class="row">
            <span class="text">意见反馈</span>
            <span class="icon icon-enter"></span>
        </div>   
    </div>
    
    <div class="exit-btn"><button>退出当前账号</button></div>

    <script defer type="text/javascript" src="/scripts/zepto.js"></script>
    <script defer type="text/javascript" src="/scripts/handlebars.js"></script>
    <script defer type="text/javascript" src="/scripts/_.js"></script>
</body>
</html>
