<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="/styles/swiper.css">
    <link rel="stylesheet" type="text/css" href="/styles/home.css">
</head>
<body>
	<script id="h-slides-template" type="text/x-handlebars-template">
		{{#each slides}}
			<div class="swiper-slide">
		    	<div class="content" style="background-image: url({{{bg}}})">
		    		<div class="owner">
		    			<div class="icon">
		    				<img src="/images/logo.jpeg" alt="author">
		    			</div>
		    			<div class="desc">
		    				<h3>{{owner}}</h3>
		    				<p>{{desc}}</p>
		    			</div>
		    		</div>
		    		<div class="social-status">
		    			<span>
	    					<span class="like">214</span>
		    				<span class="comment">167</span>
		    			</span>
		    			<span class="result">已有2位大师点评</span>
	    			</div>
		    	</div>
		    </div>
	    {{/each}}
	</script>
	<script id="jade-template" type="text/x-handlebars-template">
		{{#each list}}
			<div class="jade">
		    	<div class="img-placeholder" style="background-image: url({{{img}}})"></div>
		    	<p class="title">{{desc}} {{owner}}</p>
		    	<p class="price">￥{{price}}</p>
		    </div>
	    {{/each}}
	</script>
    <div class="swiper-container swiper-container-v">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="swiper-container swiper-container-h">
                    <div class="swiper-wrapper"></div>
                    <div class="swiper-pagination swiper-pagination-h">向上滑动，查看美玉商品</div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="swiper-container swiper-container-scroll">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                        	<div class="up-hint">向下滑动，查看推荐</div>
                        </div>
                    </div>
                    <!-- Add Scroll Bar -->
                    <div class="swiper-scrollbar"></div>
                </div>
            </div>
        </div>
    </div>
    <script defer type="text/javascript" src="/scripts/zepto.js"></script>
	<script defer type="text/javascript" src="/scripts/handlebars.js"></script>
	<script defer type="text/javascript" src="/scripts/_.js"></script>
    <script defer type="text/javascript" src="/scripts/swiper.js"></script>
    <script defer type="text/javascript" src="./js/home.js"></script>
</body>

</html>
