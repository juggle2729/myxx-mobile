<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>我的关注</title>
    <meta name="description" content="美玉秀秀" />
    <meta content="telephone=no" name="format-detection" />
    <meta content="email=no" name="format-detection" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
    <link href="/styles/following.css" type="text/css" rel="stylesheet" />
</head>

<body id="app" class="bg-gray">
    <div class="following">
        <template v-for="user in userList">
            <div class="{{user.t}}">
                <img :src="user.avatar" class="margin-top" />
                <div class="info">
                    <div>
                        <p class="font-30 txt-primary margin-right">{{user.name}}</p>
                        <p class="font-26 txt-gray">{{user.userType}}</p>
                        <p v-if="user.price" class="font-26 txt-red">￥{{user.price}}</p>
                    </div>
                    <button>
                        <span>{{user.type}}</span>
                    </button>
                </div>

            </div>
            <div class="separator-20"></div>
        </template>
    </div>
    <script src="/scripts/resize.js"></script>
    <script defer src="/scripts/vue.js"></script>
    <script defer src="/scripts/vue-resource.min.js"></script>
    <script defer type="text/javascript" src="/scripts/_.js"></script>
    <script defer type="text/javascript" src="./js/following.js"></script>
</body>

</html>
