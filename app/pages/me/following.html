<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>我的关注</title>
    <meta name="description" content="美玉秀秀"/>
    <meta content="telephone=no" name="format-detection"/>
    <meta content="email=no" name="format-detection" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
    <link href="/styles/following.css" type="text/css" rel="stylesheet"/>
</head>
<body class="bg-gray">
  <div class="following">
    <script id="following-template" type="text/x-handlebars-template">
    {{#each userList}}
    <div class="{{t}}">
      <img src="{{{avatar}}}" class="margin-top"/>
      <div class="list">
          <div class="info">
          	<p class="font-30 dark-gray margin-right">{{name}}</p>
         	<p class="font-26 light-gray">{{userType}}</p>
         	{{#if price}}
         	<p class="font-26 dark-red">￥{{price}}</p>
         	{{/if}}
          </div>
       	  <button><span>{{type}}</span></button>
      </div>
      
    </div>
    <div class="separator-20"></div>
    {{/each}}
    </script>
</div>
<script defer type="text/javascript" src="/scripts/zepto.js"></script>
<script defer type="text/javascript" src="/scripts/handlebars.js"></script>
<script defer type="text/javascript" src="/scripts/_.js"></script>
<script defer type="text/javascript" src="./js/following.js"></script>
</body>
</html>
