<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>鉴宝专区</title>
    <meta name="description" content="美玉秀秀"/>
    <meta content="telephone=no" name="format-detection"/>
    <meta content="email=no" name="format-detection" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
    <link href="/styles/jade.list.css" type="text/css" rel="stylesheet"/>
</head>
<body id="app" class="bg-primary">
  <div class="horizontal operation bg-white">
      <div class="time font-26 txt-red"><div><span>最新</span></div></div>
      <div class="hot txt-primary font-26"><div><span>热门</span></div></div>
  </div>
  <div class="jade-list-page">
      <template v-for="apply in applies">
          <div class="separator"></div>
          <div class="jade-list bg-white">
              <div class="horizontal margin-bottom">
                  <img :src="apply.applier.photo | img" class="avatar-user"/>
                  <div class="profile">
                      <p class="font-26 txt-primary">{{apply.applier.name}}</p>
                      <p class="font-22 txt-gray">{{apply.create_at | moment}}</p>
                  </div>
              </div>
              <p class="font-30 txt-black">{{apply.description}}</p>
              <table class="margin-top">
                  <tr>
                      <td>
                          <div :style="{backgroundImage: 'url(http://7xo8aj.com2.z0.glb.qiniucdn.com/' + apply.pictures[0] + ')'}"></div>
                      </td>
                      <td>
                          <div :style="{backgroundImage: 'url(http://7xo8aj.com2.z0.glb.qiniucdn.com/' + apply.pictures[1] + ')'}"></div>
                      </td>
                      <td rowspan='2'>
                          <div class="video" :style="{backgroundImage: 'url(http://7xo88d.media1.z0.glb.clouddn.com/' + apply.video+ '?vframe/jpg/offset/2/w/540/h/540/rotate/90/)'}">
                          <img src="/images/icon/ico_video.png" /></div>
                      </td>
                  </tr>
                  <tr>
                      <td>
                          <div :style="{backgroundImage: 'url(http://7xo8aj.com2.z0.glb.qiniucdn.com/' + apply.pictures[2] + ')'}"></div>
                      </td>
                      <td>
                          <div :style="{backgroundImage: 'url(http://7xo8aj.com2.z0.glb.qiniucdn.com/' + apply.pictures[3] + ')'}"></div>
                      </td>
                  </tr>
              </table>
              <div v-for="result in apply.results" class="horizontal master">
                <img src="/images/ic_default_avatar.jpg" class="avatar-master margin-top"/>
                  <div class="profile">
                      <p class="font-26 txt-black">{{result.identifier.name}}</p>
                      <p class="font-22 txt-gray">{{result.identifier.title}}</p>
                  </div>
                  <div class="horizontal result">
                    <img src="/images/icon/ico_identify.png" class="identify" />
                    <p class="font-22 txt-black">已鉴定</p>
                  </div>
              </div>
          </div>
          <div class="horizontal operation bg-white">
              <div class="follow font-26">
                  <span @click="toggleFollow(apply.id, apply.isFollowed)" class="{{apply.isFollowed ? 'icon-favor-active txt-red' : 'icon-favor txt-gray follow-icon'}}"></span><span class="txt-gray follow-number">{{apply.follow}}</span>
              </div>
              <div class="font-26">
                  <div><span class="icon-comment txt-gray"></span><span class="txt-gray">{{apply.comment}}</span></div>
              </div>
          </div>
      </template>
  </div>
</script>
<script src="/scripts/resize.js"></script>
<script defer src="/scripts/vue.js"></script>
<script defer src="/scripts/vue-resource.min.js"></script>
<script defer type="text/javascript" src="/scripts/_.js"></script>
<script defer type="text/javascript" src="./js/jade.list.js"></script>
</body>
