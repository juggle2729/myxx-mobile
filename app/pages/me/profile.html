<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>个人中心</title>
    <meta name="description" content="美玉秀秀"/>
    <meta content="telephone=no" name="format-detection"/>
    <meta content="email=no" name="format-detection" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
    <link href="/styles/profile.css" type="text/css" rel="stylesheet"/>
</head>
<body class="bg-theme">
  <div class="profile">
    <script id="profile-template" type="text/x-handlebars-template">
    <div class="account bg-white">
      <img src="{{avatar}}" class="margin-top"/>
      <div class="user">
          <div class="horizontal"><p class="font-30 dark-gray margin-right">{{name}}</p><p class="font-26 light-gray">{{type}}</p></div>
          <button><span class="icon icon-edit font-22"></span>编辑</button>
      </div>
      <span class="icon icon-enter font-26"></span>
    </div>
    <div class="separator-40"></div>
    <div class="row">
        <span class="icon icon-alarm"></span>
        <span class="text">消息通知</span>
        <span class="icon icon-enter"></span>
    </div>
    <div class="separator-40"></div>
    <div class="row-block">
        <div class="row">
            <span class="icon icon-favor-active"></span>
            <span class="text">我的关注</span>
            <span class="icon icon-enter"></span>
        </div>
        <div class="row">
            <span class="icon icon-review"></span>
            <span class="text">我的鉴宝</span>
            <span class="icon icon-enter"></span>
        </div>
    </div>
    <div class="separator-40"></div>
    <div class="row-block">
        <div class="row">
            <span class="icon icon-shop"></span>
            <span class="text">我的店铺</span>
            <span class="icon icon-enter"></span>
        </div>
        <div class="row">
            <span class="icon icon-home"></span>
            <span class="text">我的官网</span>
            <span class="icon icon-enter"></span>
        </div>
    </div>
    <div class="separator-40"></div>
    <div class="row">
        <span class="icon icon-settings"></span>
        <span>设置</span>
        <span class="icon icon-enter"></span>
    </div>
    </script>
</div>
<script defer type="text/javascript" src="/scripts/zepto.js"></script>
<script defer type="text/javascript" src="/scripts/handlebars.js"></script>
<script defer type="text/javascript" src="/scripts/_.js"></script>
<script defer type="text/javascript" src="./js/profile.js"></script>
</body>
</html>
