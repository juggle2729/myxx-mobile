<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>个人中心</title>
    <meta name="description" content="美玉秀秀"/>
    <meta content="telephone=no" name="format-detection"/>
    <meta content="email=no" name="format-detection" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
    <link href="/styles/profile.css" type="text/css" rel="stylesheet"/>
</head>
<body class="bg-theme">
    <div class="account bg-white margin-top">
      <img src="/images/ic_default_avatar.jpg" class="margin-top"/>
      <div class="user">
          <div class="horizontal"><p class="font-30 dark-gray margin-right">美小玉</p><p class="font-26 light-gray">普通用户</p></div>
          <button>编辑</button>
      </div>
      <span class="icon-arrow-right font-32"></span>
    </div>
    <div class="row border">
        <span class="icon-five-star"></span>
        <span class="text">消息通知</span>
        <span class="icon-arrow-right"></span>
    </div>
    <div class="row border">
        <span class="icon-five-star"></span>
        <span class="text">我的鉴宝</span>
        <span class="icon-arrow-right"></span>
    </div>
    <div class="row-block border-tb">
        <div class="row">
            <span class="icon-five-star"></span>
            <span class="text">申请开店/我的店铺</span>
            <span class="icon-arrow-right"></span>
        </div>
        <div class="row">
            <span class="icon-five-star"></span>
            <span class="text">申请开通官网/我的官网</span>
            <span class="icon-arrow-right"></span>
        </div>
    </div>
    <div class="row border">
        <span class="icon-five-star"></span>
        <span>设置</span>
        <span class="icon-arrow-right"></span>
    </div>
<script defer type="text/javascript" src="/scripts/zepto.js"></script>
<script defer type="text/javascript" src="/scripts/handlebars.js"></script>
<script defer type="text/javascript" src="/scripts/_.js"></script>
</body>
</html>
