<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>鉴宝专区</title>
    <meta name="description" content="美玉秀秀"/>
    <meta content="telephone=no" name="format-detection"/>
    <meta content="email=no" name="format-detection" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
    <link href="/styles/jade.list.css" type="text/css" rel="stylesheet"/>
</head>
<body class="bg-primary">
  <div class="horizontal operation bg-white">
      <div class="time font-26 txt-red"><div><span>最新</span></div></div>
      <div class="hot txt-primary font-26"><div><span>热门</span></div></div>
  </div>
  <script id="treasures-template" type="text/x-handlebars-template">
    <div class="jade-list-page">
     {{#each applies}}
      <div class="separator"></div>
      <div class="jade-list bg-white" data-href="jade.detail.html?applyId={{id}}">
          <div class="horizontal margin-bottom">
              <img src="/images/ic_default_avatar.jpg" class="avatar-user"/>
              <div class="profile"><p class="font-26 txt-primary">{{applier.name}}</p><p class="font-22 txt-gray">{{moment create_at}}</p></div>
          </div>
          <p class="font-30 dark-gray">{{description}}</p>
          <table class="margin-top">
              <tr><td><div style="background-image: url({{{img pictures.[0]}}})"></div></td><td><div style="background-image: url({{{img pictures.[1]}}})"></div></td><td rowspan='2'><div class="video" style="background-image: url('http://218.92.209.25/7xo88d.media1.z0.glb.clouddn.com/a5ad0094-487a-4d3f-ae8a-499ec2354e5e?vframe/jpg/offset/2/w/540/h/540/rotate/90/')">
                  <img src="/images/icon/ico_video.png" /></div></td></tr>
              <tr><td><div style="background-image: url({{{img pictures.[2]}}})"></div></td><td><div style="background-image: url({{{img pictures.[3]}}})"></div></td></tr>
          </table>
          {{#each results}}
          <div class="horizontal master">
              <img src="/images/ic_default_avatar.jpg" class="avatar-master margin-top"/>
              <div class="profile"><p class="font-26 dark-gray">{{identifier.name}}</p><p class="font-22 light-gray">{{identifier.title}}</p></div>
              <div class="horizontal result">
                <img src="/images/icon/ico_identify.png" class="identify" />
                <p class="font-22 dark-gray">已鉴定</p>
              </div>
          </div>
          {{/each}}
      </div>
      <div class="horizontal operation bg-white">
          {{#if isFollowed}}
          <div class="font-24">
              <div class="follow"><span class="icon icon-favor-active dark-red follow-icon"></span><span class="dark-red follow-number">{{follow}}</span></div>
          </div>
          {{~^~}}
          <div class="font-24">
              <div class="follow"><span class="icon icon-favor light-gray follow-icon"></span><span class="light-gray follow-number">{{follow}}</span></div>
          </div>
          {{/if}}
          <div class="font-26">
              <div><span class="icon-comment txt-gray"></span><span class="txt-gray">{{comment}}</span></div>
          </div>
      </div>
      {{/each}}
  </div>
</script>
<script defer type="text/javascript" src="/scripts/zepto.js"></script>
<script defer type="text/javascript" src="/scripts/handlebars.js"></script>
<script defer type="text/javascript" src="/scripts/_.js"></script>
<script defer type="text/javascript" src="./js/jade.list.js"></script>
</body>
