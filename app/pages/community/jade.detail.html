<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>鉴宝详情</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
    <link rel="stylesheet" href="/styles/jade.detail.css" />
</head>
<body>
    <script id="jade-template" type="text/x-handlebars-template">
        <div class="jade">
            <div class="header">
                <img class="avatar" src="{{img applier.photo}}" alt="author">
                <div>
                    <h3>{{applier.name}}</h3>
                    <p>
                        <span>{{moment create_at}}</span><span class="gutter">|</span><span>{{click}}人浏览</span>
                    </p>
                </div>
            </div>
            <p class="desc">
                {{description}}
            </p>
            <div class="video" style="background-image: url('http://7xo88d.media1.z0.glb.clouddn.com/{{video}}?vframe/jpg/offset/2/w/540/h/540/rotate/90/')"></div>
            <ul class="images">{{#each pictures}}<li class="img" style="background-image: url('{{img this}}')"></li>{{/each}}</ul>
        </div>
        <div class="space"></div>
        <p class="evaluation-summary">
            大师鉴定{{results.length}}
        </p>
        {{#each results}}
        <div class="evaluation">
            <div class="header">
                <img class="avatar" src="{{img identifier.photo}}" alt="author">
                <div>
                    <h3>{{identifier.name}}<span>个人官网</span></h3>
                    <p>浙江省工艺美术大师</p>
                </div>
                <p class="moments">{{moment create_at}}</p>
            </div>
            <div class="result">
                <div class="video" style="background-image: url('/images/1.jpg')"></div>
                <div class="desc">
                    <div class="txt">
                        <p><span {{#if value_min}}class="txt-red"{{/if}}>{{result}}</span>
                        {{#if value_min}}
                            <br>
                            <br><span>{{money value_min}}~{{money value_max}}</span></p>
                        {{/if}}
                    </div>
                    <div class="social">
                        <span data-thumb="{{id}}"" class="favor {{#if isLike}}txt-red{{/if}}"><i class="icon-thumb{{#if isLike}}-active{{/if}}"></i>{{like}}</span><!--remove space--><span class="comment"><i class="icon-comment"></i></span>
                    </div>
                </div>
            </div>
        </div>
        {{/each}}
        <div class="evaluation-btn">
            <button>我来鉴定</button>
        </div>
        <div class="space"></div>
    </script>
    <script id="comments-template" type="text/x-handlebars-template">
        <div class="header">
            <div class="count">评论{{total}}</div>
            <div class="comment-btn" data-reply><i class="icon icon-view"></i>我要评论</div>
        </div>
        <ul>
            {{#each comments}}
            <li>
                <div class="author">
                    <img class="avatar" src="/images/logo.jpeg" alt="author">
                    <div>
                        <h3 data-reply="{{reply_from.id}}">{{reply_from.nickname}}</h3>
                        <p class="moments">{{moment create_at}}</p>
                    </div>
                </div>
                <div class="desc">
                    {{#if reply_to}}
                    <span class="label">回复<span class="name" data-reply="{{reply_to.id}}">{{reply_to.nickname}}</span>:</span>
                    {{/if}}
                    <span>{{content}}</span>
                </div>
            </li>
            {{/each}}
        </ul>
    </script>
    <script id="social-template" type="text/x-handlebars-template">
        <span><i data-follow={{id}} class="icon icon-favor{{#if isFolllowed}}-active txt-red{{/if}}"></i>关注({{follow}})</span><span><i class="icon icon-view"></i>分享</span>
    </script>
    <div class="comments"></div>
    <!-- <form action="" class="comment-form font-32 bg-gray">
        <input class="font-32" type="text" placeholder="xxx">
    </form> -->
    <div class="social-actions"></div>
    <script defer type="text/javascript" src="/scripts/zepto.js"></script>
    <script defer type="text/javascript" src="/scripts/handlebars.js"></script>
    <script defer type="text/javascript" src="/scripts/_.js"></script>
    <script defer type="text/javascript" src="./js/jade.detail.js"></script>
</body>
</html>
