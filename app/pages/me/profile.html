<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>个人中心</title>
    <meta name="description" content="美玉秀秀"/>
    <meta content="telephone=no" name="format-detection"/>
    <meta content="email=no" name="format-detection" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
    <link href="/styles/profile.css" type="text/css" rel="stylesheet"/>
</head>
<body class="bg-gray">
    <div class="account">
      <img src="/images/ic_default_avatar.png" />
      <div>
          <p>克里姆林宫的雪</p>
          <div class="user">
            <span class="icon-five-star"></span><p>普通用户</p><span class="icon-five-star"></span>
          </div>
      </div>
    </div>
    <div class="item">
        <div class="float-left"><span class="dark-red padding-right">20</span><span>关注</span></div>
        <div class="float-right"><span class="dark-red padding-right">10</span><span>粉丝</span></div>
    </div>
    <div class="row border">
        <span class="text">消息通知</span>
        <span class="icon-arrow-right"></span>
    </div>
    <div class="separator"></div>
    <div class="row border">
        <span class="text">我的鉴宝</span>
        <span class="icon-arrow-right"></span>
    </div>
    <div class="separator"></div>
    <div class="row-block">
        <div class="row">
            <span class="text">申请开店/我的店铺</span>
            <span class="icon-arrow-right"></span>
        </div>
        <div class="row">
            <span class="text">申请开通官网/我的官网</span>
            <span class="icon-arrow-right"></span>
        </div>
    </div>
  <div class="separator"></div>
    <div class="row border">
        <span>设置</span>
        <span class="icon-arrow-right"></span>
    </div>
</body>
</html>
