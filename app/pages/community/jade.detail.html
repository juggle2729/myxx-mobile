<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>鉴宝详情</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
    <link rel="stylesheet" href="/styles/jade.detail.css" />
</head>
<body>
    <script id="jade-template" type="text/x-handlebars-template">
        <div class="jade">
            <div class="header">
                <img class="avatar" src="{{img applier.photo}}" alt="author">
                <div>
                    <h3>{{applier.name}}</h3>
                    <p>
                        <span>{{moment create_at}}</span><span class="gutter">|</span><span>{{click}}人浏览</span>
                    </p>
                </div>
            </div>
            <p class="desc">
                {{description}}
            </p>
            <div class="video" style="background-image: url('/images/1.jpg')"></div>
            <ul class="images">
                {{#each pictures}}<li class="img" style="background-image: url('{{img this}}')"></li>{{/each}}
            </ul>
        </div>
        <div class="space"></div>
        <p class="evaluation-summary">
            大师鉴定{{results.length}}
        </p>
        {{#each results}}
        <div class="evaluation">
            <div class="header">
                <img class="avatar" src="{{img identifier.photo}}" alt="author">
                <div>
                    <h3>{{identifier.name}}<span>个人官网</span></h3>
                    <p>浙江省工艺美术大师</p>
                </div>
                <p class="moments">{{moment create_at}}</p>
            </div>
            <div class="result">
                <div class="video" style="background-image: url('/images/1.jpg')"></div>
                <div class="desc">
                    <div class="txt">
                        <p>鉴定结果：<span>{{result}}</span>
                            <br>
                            <br><span>估价：{{value_min}}~{{value_max}}</span></p>
                    </div>
                    <div class="social">
                        <span class="favor"><i class="icon icon-favor"></i>{{like}}</span>
                        <!--remove space--><span class="comment"><i class="icon icon-star"></i></span>
                    </div>
                </div>
            </div>
        </div>
        {{/each}}
        <div class="evaluation-btn">
            <button>我来鉴定</button>
        </div>
        <div class="space"></div>
        <div class="comments">
            <div class="header">
                <div class="count">评论33</div>
                <div class="comment-btn"><i class="icon icon-view"></i>我要评论</div>
            </div>
            <ul>
                <li>
                    <div class="author">
                        <img class="avatar" src="/images/logo.jpeg" alt="author">
                        <div>
                            <h3>苗玉仙</h3>
                            <p class="moments">3天前</p>
                        </div>
                    </div>
                    <div class="desc">
                        <span class="label">回复<span class="name">李青</span>:</span>
                        <span>谢谢谢谢亲阿发。</span>
                    </div>
                </li>
                <li>
                    <div class="author">
                        <img class="avatar" src="/images/logo.jpeg" alt="author">
                        <div>
                            <h3>苗玉仙</h3>
                            <p class="moments">3天前</p>
                        </div>
                    </div>
                    <div class="desc">
                        <span class="label">回复<span class="name">李青</span>:</span>
                        <span>东西产自新疆和田，水疗，不错，估价100万，你发了！</span>
                    </div>
                </li>
                <li>
                    <div class="author">
                        <img class="avatar" src="/images/logo.jpeg" alt="author">
                        <div>
                            <h3>余长春</h3>
                            <p class="moments">3天前</p>
                        </div>
                    </div>
                    <div class="desc">
                        <span class="label">回复<span class="name">李青</span>:</span>
                        <span>东西产自新疆和田，水苏打水疗，不错，估价100万，你发了！</span>
                    </div>
                </li>
                <li>
                    <div class="author">
                        <img class="avatar" src="/images/logo.jpeg" alt="author">
                        <div>
                            <h3>我问问</h3>
                            <p class="moments">3天前</p>
                        </div>
                    </div>
                    <div class="desc">
                        <span class="label">回复<span class="name">李青</span>:</span>
                        <span>东西产自新疆和田，水疗，不错，估价100万，你发了！</span>
                    </div>
                </li>
            </ul>
        </div>
        <div class="social-actions">
            <span><i class="icon icon-favor"></i>关注(24)</span><span><i class="icon icon-view"></i>分享</span>
        </div>
    </script>
    <script defer type="text/javascript" src="/scripts/zepto.js"></script>
    <script defer type="text/javascript" src="/scripts/handlebars.js"></script>
    <script defer type="text/javascript" src="/scripts/_.js"></script>
    <script defer type="text/javascript" src="./js/jade.detail.js"></script>
</body>
</html>
