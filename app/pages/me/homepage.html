<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>个人主页</title>
    <meta name="description" content="美玉秀秀" />
    <meta content="telephone=no" name="format-detection" />
    <meta content="email=no" name="format-detection" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
    <link href="/styles/homepage.css" type="text/css" rel="stylesheet" />
</head>

<body class="bg-theme">
    <div class="homepage">
        <script id="homepage-template" type="text/x-handlebars-template">
            <div class="account">
                <img src="{{avatar}}" />
                <div class="user">
                    <p class="font-30 dark-gray margin-right">{{nickname}}</p>
                    <p class="font-26 light-gray margin-top">yonghu</p>
                </div>
            </div>
            <div class="separator-20"></div>
            <div class="row-block">
                <div class="row">
                    <span class="icon icon-favor-active"></span>
                    <span class="text">TA的关注</span>
                    <span class="icon icon-enter"></span>
                </div>
                <div class="row">
                    <span class="icon icon-review"></span>
                    <span class="text">TA的鉴宝</span>
                    <span class="icon icon-enter"></span>
                </div>
                <div class="row">
                    <span class="icon icon-shop"></span>
                    <span class="text">TA的店铺</span>
                    <span class="icon icon-enter"></span>
                </div>
            </div>
        </script>
    </div>
    <script defer type="text/javascript" src="/scripts/zepto.js"></script>
    <script defer type="text/javascript" src="/scripts/handlebars.js"></script>
    <script defer type="text/javascript" src="/scripts/_.js"></script>
    <script defer type="text/javascript" src="./js/homepage.js"></script>
</body>

</html>
