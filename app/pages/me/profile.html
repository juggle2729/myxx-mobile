<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>个人中心</title>
    <meta name="description" content="美玉秀秀"/>
    <meta content="telephone=no" name="format-detection"/>
    <meta content="email=no" name="format-detection" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
    <link href="/styles/profile.css" type="text/css" rel="stylesheet"/>
</head>
<body class="bg-theme">
  <div class="profile">
    <script id="profile-template" type="text/x-handlebars-template">
        <div class="account bg-white">
          <img src="{{avatar}}"/>
          <div class="user">
              <p class="font-30 dark-gray margin-right">{{nickname}}</p>
              <p class="font-26 light-gray margin-top">{{type}}</p>
          </div>
          <span class="icon icon-enter font-26"></span>
        </div>
        <div class="separator-40"></div>
        <div class="row bg-white txt-primary font-30">
            <span class="txt-red  icon-alarm"></span>
            <span class="text">消息通知</span>
            <span class="icon-enter txt-gray font-26"></span>
        </div>
        <div class="separator-40"></div>
        <div class="row-block">
            <div class="row bg-white txt-primary font-30">
                <span class="txt-red icon-favor-active font-30"></span>
                <span class="text">我的关注</span>
                <span class="icon-enter txt-gray font-26"></span>
            </div>
            <div class="row bg-white txt-primary font-30">
                <span class="txt-red icon-review"></span>
                <span class="text">我的鉴宝</span>
                <span class="icon-enter txt-gray font-26"></span>
            </div>
        </div>
        <div class="separator-40"></div>
        <div class="row-block">
            <div class="row bg-white txt-primary font-30">
                <span class="txt-red icon-shop"></span>
                <span class="text">我的店铺</span>
                <span class="icon-enter txt-gray font-26"></span>
            </div>
            <div class="row bg-white txt-primary font-30">
                <span class="txt-red icon-home"></span>
                <span class="text">我的官网</span>
                <span class="icon-enter txt-gray font-26"></span>
            </div>
        </div>
        <div class="separator-40"></div>
        <div class="row bg-white txt-primary font-30">
            <span class="txt-red icon-settings"></span>
            <span>设置</span>
            <span class="icon-enter txt-gray font-26"></span>
        </div>
    </script>
</div>
<script defer type="text/javascript" src="/scripts/zepto.js"></script>
<script defer type="text/javascript" src="/scripts/handlebars.js"></script>
<script defer type="text/javascript" src="/scripts/_.js"></script>
<script defer type="text/javascript" src="./js/profile.js"></script>
</body>
</html>
