<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>意见反馈</title>
    <meta name="description" content="美玉秀秀" />
    <meta content="telephone=no" name="format-detection" />
    <meta content="email=no" name="format-detection" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
    <link href="/styles/feedback.css" type="text/css" rel="stylesheet" />
</head>

<body class="bg-gray" id="app">
    <div class="feedback">
        <div>
            <textarea placeholder="写下你对美玉秀秀的建议吧" v-model="advice" v-on:keyup.enter="adviceEnter" ></textarea>
        </div>
        <div class="info">
            <p class="font-30 txt-primary">联系方式</p>
            <textarea placeholder="留下您的邮箱或电话号码" v-model="contact" v-on:keyup.enter="contactEnter"></textarea>
            <button @click="submit">
                <span>提交</span>
            </button>
        </div>
    </div>

    <script src="/scripts/resize.js"></script>
    <script defer src="/scripts/vue.js"></script>
    <script defer src="/scripts/vue-resource.min.js"></script>
    <script defer type="text/javascript" src="/scripts/_.js"></script>
    <script defer type="text/javascript" src="./js/feedback.js"></script>
</body>

</html>
